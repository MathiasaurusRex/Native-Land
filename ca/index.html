    <div class="demo-layout-transparent mdl-layout mdl-js-layout">
        
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Native-Land.ca</span>
        <nav class="mdl-navigation">

      <main class="mdl-layout__content">
         <div id="map-canvas"></div>
          <div id="nl-search">
              <div id="display-area" style="width:290px;background:white;margin-left:10px;padding:10px;padding-left:20px;margin-left:50px;font-size:12px;">
                  <span id="currentFN" style="height:60px;">Type your address or city into the search box<br>and select from the menu of addresses that appear.</span><br>
                  <div class="mdl-textfield mdl-js-textfield">
                    <input class="mdl-textfield__input" type="text" id="autocomplete" placeholder="" />
                    <label class="mdl-textfield__label " for="land-search">Type your address or city...</label>
                  </div>
                  <div style="padding:10px;text-align:center;">
                    <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect nl-switches" for="territories">
                      <span class="mdl-switch__label nl-switches-label"><small>Territories</small></span>
                      <input type="checkbox" id="territories" name="territories" class="mdl-switch__input" />
                    </label>
                    <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect nl-switches" for="languages">
                      <span class="mdl-switch__label nl-switches-label"><small>Languages</small></span>
                      <input type="checkbox" id="languages" name="languages" class="mdl-switch__input" />
                    </label>
                    <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect nl-switches" for="treaties">
                      <span class="mdl-switch__label nl-switches-label"><small>Treaties</small></span>
                      <input type="checkbox" id="treaties" name="treaties" class="mdl-switch__input" />
                    </label>
                 </div>
              </div>
              <div class="demo-card-square mdl-card mdl-shadow--2dp nl-results" style="margin-left:50px;margin-top:15px;">
                  <div id="results" class="mdl-card__supporting-text">
                  </div>
                  <div class="mdl-card__actions mdl-card--border">
                    <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect nl-close-results">
                      Close results
                    </a>
                  </div>
              </div>
          </div>
      </main>
    </div>
    <div id="currentFN" style="padding:5px;background:white;border-radius:5px;
